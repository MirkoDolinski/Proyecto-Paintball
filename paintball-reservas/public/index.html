<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reservas de Paintball</title>
</head>
<body>
    <header>
        <h1>Reservas de Paintball</h1>
        <p>Consulta tus reservas aquí</p>
    </header>

    <div class="container">
        <!-- Formulario para buscar reservas por usuario -->
        <form id="buscarReservasForm">
            <h2>Consulta de reservas</h2>
            <label for="usuario">Ingrese su nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            <button type="submit">Consultar Reservas</button>
        </form>

        <!-- Mostrar resultados -->
        <div id="resultadoReservas">
            <h3>Tus Reservas:</h3>
            <table id="tablaReservas">
                <thead>
                    <tr>
                        <th>ID Reserva</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Usuario</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaReservas">
                    <!-- Aquí se insertarán las reservas con JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
